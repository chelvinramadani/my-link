<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Link</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="toggle-container">
      <button id="toggle-mode">üåô Mode Gelap</button>
    </div>

    <div class="container">
      <div class="profile">
        <img src="profil.png" alt="Foto Profil" class="profile-img" />
        <h2>Chelvin Ramadani Yulianto</h2>
        <p>Mahasiswa | Content Creator</p>
      </div>
      <div class="links">
        <a href="https://www.instagram.com/chelvin_ramadani/" class="card"
          ><i class="fab fa-instagram"></i>Instagram</a
        >
        <a href="https://www.twitter.com/yuliantochelvin/" class="card"
          ><i class="fab fa-twitter"></i>Twitter</a
        >
        <a
          href="https://www.linkedin.com/in/chelvin-ramadani-yulianto-3ab462286/"
          class="card"
          ><i class="fab fa-linkedin"></i>LinkedIn</a
        >
        <a
          href="https://www.youtube.com/channel/UC4UYtL_olgSeOM7VOsoMl3g"
          class="card"
          ><i class="fab fa-youtube"></i>YouTube</a
        >
        <a href="https://www.github.com/chelvinramadani/" class="card"
          ><i class="fab fa-github"></i>Github</a
        >
        <a
          href="https://chelvinramadani.github.io/portofolio-website/"
          class="card"
          ><i class="fa-solid fa-file"></i>Portofolio</a
        >
        <a
          href="https://www.youtube.com/playlist?list=PLTTaJky7IFCO2-59xvpuwA6Q-x9ibTUVQ"
          class="card"
          >Buat Website linktree Sederhana</a
        >
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleButton = document.getElementById("toggle-mode");
      const body = document.body;

      // Cek apakah pengguna sudah menyimpan mode sebelumnya
      if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark-mode");
        toggleButton.innerHTML = "‚òÄÔ∏è Mode Terang";
      }

      // Fungsi untuk mengganti mode
      toggleButton.addEventListener("click", function () {
        body.classList.toggle("dark-mode");

        if (body.classList.contains("dark-mode")) {
          toggleButton.innerHTML = "‚òÄÔ∏è Mode Terang";
          localStorage.setItem("theme", "dark");
        } else {
          toggleButton.innerHTML = "üåô Mode Gelap";
          localStorage.setItem("theme", "light");
        }
      });
    });
  </script>
</html>
