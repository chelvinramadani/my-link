<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profil.png" alt="Foto Profil" class="profile-img">
            <h1>Chelvin Ramadani Yulianto</h1>

            <a href="https://www.youtube.com/chelvinramadani14/" class="card"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="https://www.github.com/chelvinramadani/" class="card"><i class="fab fa-github"></i> Github</a>
        </div>
    </div>
</body>
</html>
